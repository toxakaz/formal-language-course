# This is a basic workflow to help you get started with Actions

name: Run tests

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events
  [ push, pull_request ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  # This workflow contains a single job called "tests"
  tests:

    # The type of runner that the job will run on
    runs-on: ${{ matrix.os }}

    # A strategy creates a build matrix for your jobs
    strategy:

      # You can define a matrix of different job configurations
      matrix:
        # Each option you define in the matrix has a key and value
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        python-version: [ 3.8 ]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Set up Git repository
        uses: actions/checkout@v2

      # Setup Python with version from matrix
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      # Java 8 is the default on Mac and Windows runners, but 11 is required
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      # Install requirements
      - name: Install requirements

        shell: bash
        # Runs command-line programs using the operating system's shell
        run: |
          python -m pip install --upgrade pip wheel setuptools
          python -m pip install -r requirements.txt
          pip install antlr4-tools
          python -m pip list
          if [ "$RUNNER_OS" == "Linux" ]; then
              antlr4 ./project/grammar/antlr_grammar.g4 -Dlanguage=Python3
          elif [ "$RUNNER_OS" == "Windows" ]; then
              antlr4 ./project/grammar/antlr_grammar.g4 -Dlanguage=Python3
          else
              antlr ./project/grammar/antlr_grammar.g4 -Dlanguage=Python3
          fi
      # Run pytest on all the test in the /tests directory
      - name: Run pytest
        run: |
          python ./scripts/run_tests.py
